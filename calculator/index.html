<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <link rel="icon" href="fevicon.ico" type="image/x-icon">
</head>

<body>
    <div class="calc-container">
        <input type="text" placeholder="0" id="ip">
        <div class="set1">
            <button class="opr">AC</button>
            <button class="opr">DEL</button>
            <button class="opr">%</button>
            <button class="opr">/</button>
        </div>
        <div class="set2">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="opr1">*</button>
        </div>
        <div class="set3">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="opr1">-</button>
        </div>
        <div class="set4">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="opr1">+</button>
        </div>
        <div class="set5">
            <button>00</button>
            <button>0</button>
            <button class="dot">.</button>
            <button class="equal">=</button>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
